
terms:
  - term: "LLM (Large Language Model)"
    definition: "AI-model dat tekst begrijpt en genereert (zoals ChatGPT)."
  - term: "Prompt"
    definition: "De input die je aan een AI geeft om output te krijgen."
  - term: "No-code"
    definition: "Tools waarmee je zonder programmeren iets kunt bouwen."
